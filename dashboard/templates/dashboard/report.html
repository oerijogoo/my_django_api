<!-- covid_analysis/templates/covid_analysis/report.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19 Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">COVID-19 Report for {{ country|title }}</h1>
        <div class="row">
            <div class="col-md-6">
                <h2>Statistics</h2>
                <ul class="list-group">
                    <li class="list-group-item">Total Cases: {{ data.cases }}</li>
                    <li class="list-group-item">Total Deaths: {{ data.deaths }}</li>
                    <li class="list-group-item">Total Recovered: {{ data.recovered }}</li>
                    <li class="list-group-item">Active Cases: {{ data.active }}</li>
                </ul>
            </div>
        </div>
        <div class="mt-4">
            <a href="{% url 'dashboard' %}" class="btn btn-primary">Back to Dashboard</a>
            <a href="{% url 'generate_excel' %}?country={{ country }}" class="btn btn-success">Download Excel Report</a>
        </div>
    </div>
</body>
</html>
