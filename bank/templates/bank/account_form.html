<!-- account_form.html -->
{% extends "base.html" %}

{% block content %}
<h1>{% if form.instance.pk %}Edit Account{% else %}Create New Account{% endif %}</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
</form>
<a href="{% url 'bank:account_list' %}">Cancel</a>
{% endblock %}
