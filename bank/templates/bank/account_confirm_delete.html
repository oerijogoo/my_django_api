<!-- account_confirm_delete.html -->
{% extends "base.html" %}

{% block content %}
<h1>Delete Account</h1>
<p>Are you sure you want to delete the account "{{ account.account_number }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Confirm Delete</button>
</form>
<a href="{% url 'bank:account_detail' account.id %}">Cancel</a>
{% endblock %}
